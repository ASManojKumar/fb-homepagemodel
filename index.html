<html>

<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div ng-app="myApp" class="user-top">
        <div class="top-banner"></div>
        <div ng-controller="userController as user" class="user-page">
            <div class="section1">
                <div class="section1-fixed">
                    <div ng-repeat="section1 in user.firstColumn">
                        <a ng-href="{{section1.href}}" target="_blank">
                            <h5 class="list-name">{{section1.label}}</h5>
                        </a>
                    </div>
                </div>
            </div>
            <div class="section2">
                <div infinite-scroll="user.getMoreData()">
                    <div ng-repeat="user in user.users track by $index" class="user-container">
                        <img ng-src="{{user.img}}" class="user-container-img">
                        <div class="user-container-content">
                            <h4>{{user.first_name}} {{user.last_name}}</h4>
                            <p>
                                <b>Email:</b> {{user.email}} -
                                <b>IP:</b> {{user.ip_address}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section3">
                <div class="fixTop">
                    <div ng-repeat="section3 in user.thirdColumn" class="section3-fixed">
                        <h5>{{section3.title}}</h5>
                        {{section3.text}}
                    </div>
                </div>
            </div>
            <div class="section4">
                <div class="section4-fixed">
                    <div ng-repeat="user in user.users track by $index" class="user-container-right">
                        <img ng-src="{{user.img}}" class="user-container-right-img">
                        <div class="user-container-right-content">
                            <h4>{{user.first_name}} {{user.last_name}}</h4>
                            <p>
                                <b>Email:</b> {{user.email}} -
                                <b>IP:</b> {{user.ip_address}}
                            </p>
                        </div>
                    </div>
                </div>
                <div>
                    <div ng-repeat="user in user.users.slice(0, 12) track by $index" class="user-container-right">
                        <img ng-src="{{user.img}}" class="user-container-right-img-below">
                        <h4>{{user.first_name}} {{user.last_name}}</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngInfiniteScroll/1.3.0/ng-infinite-scroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
    <script src="user.controller.js"></script>
</body>

</html>
